<div class="search-results">
  <ul class="nav-list">
    <div *ngIf="noPackages">
      <p>
        No packages found.
        <span *ngIf="errorMessage">
          Error: {{errorMessage}}
        </span>
      </p>
    </div>
    <li class="item hover" *ngFor="let pkg of packages">
      <a [routerLink]="routeFor(pkg)">
        <span class="name">{{ packageString(pkg) }}</span>
        <hab-icon symbol="chevron-right"></hab-icon>
      </a>
    </li>
  </ul>
</div>
